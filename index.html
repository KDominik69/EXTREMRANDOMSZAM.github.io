<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Szám Generátor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.8rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .control-group {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .control-group h3 {
            color: #444;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }
        
        .control-item {
            margin-bottom: 15px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #6a11cb;
            outline: none;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        
        .generate-btn {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.3rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            margin-bottom: 40px;
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.3);
        }
        
        .generate-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(106, 17, 203, 0.4);
        }
        
        .results {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .results h3 {
            color: #444;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }
        
        .random-number {
            font-size: 4rem;
            font-weight: 900;
            color: #6a11cb;
            margin: 20px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .number-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
        }
        
        .number-item {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px rgba(106, 17, 203, 0.2);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .random-number {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Szám Generátor</h1>
        
        <div class="controls">
            <div class="control-group">
                <h3>Alapbeállítások</h3>
                <div class="control-item">
                    <label for="min">Minimum érték:</label>
                    <input type="number" id="min" value="1" min="-999999" max="999999">
                </div>
                <div class="control-item">
                    <label for="max">Maximum érték:</label>
                    <input type="number" id="max" value="100" min="-999999" max="999999">
                </div>
                <div class="control-item">
                    <label for="count">Hány számot generáljunk?</label>
                    <input type="number" id="count" value="1" min="1" max="100">
                </div>
            </div>
            
            <div class="control-group">
                <h3>Speciális beállítások</h3>
                <div class="control-item">
                    <label for="length">Hossz (karakterszám):</label>
                    <input type="number" id="length" value="0" min="0" max="20">
                    <small>0 = nincs korlátozás</small>
                </div>
                <div class="control-item">
                    <label for="endsWith">Milyen számjegyre végződjön:</label>
                    <input type="number" id="endsWith" value="" min="0" max="9" placeholder="Üres = nincs">
                </div>
                <div class="control-item">
                    <label for="contains">Milyen számjegyet tartalmazzon:</label>
                    <input type="number" id="contains" value="" min="0" max="9" placeholder="Üres = nincs">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="unique">
                    <label for="unique">Csak egyedi számok</label>
                </div>
            </div>
        </div>
        
        <button class="generate-btn" id="generate">Generálás!</button>
        
        <div class="results">
            <h3>Generált számok</h3>
            <div class="random-number" id="randomNumber">?</div>
            <div id="numberListContainer">
                <h4>Legutóbbi számok:</h4>
                <div class="number-list" id="numberList"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generate');
            const randomNumberEl = document.getElementById('randomNumber');
            const numberListEl = document.getElementById('numberList');
            
            const minInput = document.getElementById('min');
            const maxInput = document.getElementById('max');
            const countInput = document.getElementById('count');
            const lengthInput = document.getElementById('length');
            const endsWithInput = document.getElementById('endsWith');
            const containsInput = document.getElementById('contains');
            const uniqueInput = document.getElementById('unique');
            
            let history = [];
            const maxHistory = 20;
            
            // Generálás gomb eseménykezelő
            generateBtn.addEventListener('click', generateNumbers);
            
            // Automatikus generálás Enter billentyűvel
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    generateNumbers();
                }
            });
            
            function generateNumbers() {
                // Beállítások kiolvasása
                const min = parseInt(minInput.value);
                const max = parseInt(maxInput.value);
                const count = parseInt(countInput.value);
                const length = parseInt(lengthInput.value);
                const endsWith = endsWithInput.value !== '' ? parseInt(endsWithInput.value) : null;
                const contains = containsInput.value !== '' ? parseInt(containsInput.value) : null;
                const unique = uniqueInput.checked;
                
                // Validáció
                if (isNaN(min) || isNaN(max) || isNaN(count)) {
                    alert('Kérlek, érvényes számokat adj meg az alapbeállításoknál!');
                    return;
                }
                
                if (min >= max) {
                    alert('A minimum értéknek kisebbnek kell lennie, mint a maximum!');
                    return;
                }
                
                if (count < 1) {
                    alert('Legalább 1 számot kell generálni!');
                    return;
                }
                
                // Számok generálása
                const numbers = [];
                let attempts = 0;
                const maxAttempts = 1000;
                
                while (numbers.length < count && attempts < maxAttempts) {
                    attempts++;
                    
                    // Alap random szám
                    let num = Math.floor(Math.random() * (max - min + 1)) + min;
                    
                    // Hossz ellenőrzése
                    if (length > 0) {
                        const numStr = Math.abs(num).toString();
                        if (numStr.length !== length) {
                            continue;
                        }
                    }
                    
                    // Végződés ellenőrzése
                    if (endsWith !== null) {
                        const numStr = Math.abs(num).toString();
                        if (parseInt(numStr.charAt(numStr.length - 1)) !== endsWith) {
                            continue;
                        }
                    }
                    
                    // Tartalmazás ellenőrzése
                    if (contains !== null) {
                        const numStr = Math.abs(num).toString();
                        if (!numStr.includes(contains.toString())) {
                            continue;
                        }
                    }
                    
                    // Egyediség ellenőrzése
                    if (unique && numbers.includes(num)) {
                        continue;
                    }
                    
                    numbers.push(num);
                }
                
                if (numbers.length === 0) {
                    randomNumberEl.textContent = "Nincs megfelelő szám";
                    randomNumberEl.style.color = "#ff4757";
                    return;
                }
                
                // Eredmény megjelenítése
                if (numbers.length === 1) {
                    randomNumberEl.textContent = numbers[0];
                    randomNumberEl.style.color = "#6a11cb";
                } else {
                    randomNumberEl.textContent = numbers.join(", ");
                    randomNumberEl.style.fontSize = "2.5rem";
                    randomNumberEl.style.color = "#6a11cb";
                }
                
                // Történet frissítése
                numbers.forEach(num => {
                    history.unshift(num);
                });
                
                // Történet korlátozása
                if (history.length > maxHistory) {
                    history = history.slice(0, maxHistory);
                }
                
                updateHistory();
                
                // Animáció
                randomNumberEl.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    randomNumberEl.style.transform = 'scale(1)';
                }, 300);
            }
            
            function updateHistory() {
                numberListEl.innerHTML = '';
                history.forEach(num => {
                    const numEl = document.createElement('div');
                    numEl.className = 'number-item';
                    numEl.textContent = num;
                    numberListEl.appendChild(numEl);
                });
            }
            
            // Alapértelmezett generálás
            generateNumbers();
        });
    </script>
</body>
</html>
